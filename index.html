<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For you Putta ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    background:black;
}

/* Instagram Story Layout */
.story {
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:linear-gradient(135deg,#ff758c,#ff7eb3,#fad0c4);
    color:white;
    text-align:center;
    position:relative;
}

/* Story Progress Bars */
.top-bars{
    position:absolute;
    top:10px;
    left:10px;
    right:10px;
    display:flex;
    gap:5px;
}
.bar{
    flex:1;
    height:4px;
    background:rgba(255,255,255,0.4);
    border-radius:5px;
    overflow:hidden;
}
.fill{
    height:100%;
    width:0%;
    background:white;
    transition:width 1s linear;
}

/* Blur Effect */
.blur-bg{
    position:absolute;
    inset:0;
    backdrop-filter:blur(15px);
    z-index:0;
}

/* Content */
.content{
    z-index:2;
    padding:20px;
}

/* Typing */
.typing{
    font-size:26px;
    min-height:60px;
}

/* Buttons */
button{
    padding:14px 28px;
    border:none;
    border-radius:30px;
    font-size:18px;
    margin:10px;
    cursor:pointer;
}
#yesBtn{background:#00c853;color:white;}
#noBtn{background:#d50000;color:white;position:absolute;}

.hidden{display:none;}

/* Big Heart */
.big-heart{
    font-size:120px;
    animation:beat .5s infinite alternate;
}
@keyframes beat{to{transform:scale(1.2);}}

/* Fireworks */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}
@keyframes explode{
    0%{opacity:1;}
    100%{transform:translate(var(--x),var(--y));opacity:0;}
}

/* Confetti */
.confetti{
    position:fixed;
    width:8px;
    height:12px;
    animation:fall 4s linear forwards;
}
@keyframes fall{
    0%{transform:translateY(-10vh) rotate(0);}
    100%{transform:translateY(110vh) rotate(720deg);}
}

/* Balloon */
.balloon{
    position:fixed;
    width:50px;
    height:70px;
    border-radius:50%;
    bottom:50px;
    animation:float 2s ease forwards;
}
@keyframes float{
    0%{transform:scale(0);}
    100%{transform:scale(1.2);}
}

</style>
</head>
<body>

<div class="story">
<div class="blur-bg"></div>

<div class="top-bars">
  <div class="bar"><div class="fill" id="bar1"></div></div>
  <div class="bar"><div class="fill" id="bar2"></div></div>
  <div class="bar"><div class="fill" id="bar3"></div></div>
</div>

<div class="content">

<div id="countdown">3</div>

<div id="proposal" class="hidden">
  <div class="typing" id="typingText"></div>
  <div style="margin-top:30px;">
    <button id="yesBtn" onclick="celebrate()">YES ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveNo()">NO üòú</button>
  </div>
</div>

<div id="result" class="hidden">
  <div class="big-heart">‚ù§Ô∏è</div>
  <h1 id="finalText"></h1>
</div>

</div>
</div>

<script>

/* Dynamic Name */
const params=new URLSearchParams(window.location.search);
const name=params.get("name")||"My Love";

/* Countdown */
let count=3;
let bars=[bar1,bar2,bar3];
let interval=setInterval(()=>{
  bars[3-count].style.width="100%";
  count--;
  document.getElementById("countdown").innerText=count;
  if(count<=0){
    clearInterval(interval);
    document.getElementById("countdown").classList.add("hidden");
    document.getElementById("proposal").classList.remove("hidden");
    typeText(`Will you be mine forever, ${name}? üíç`);
  }
},1000);

/* Typing Effect */
function typeText(text){
  let i=0;
  let el=document.getElementById("typingText");
  let typing=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(typing);
  },50);
}

/* NO button moves */
function moveNo(){
  const btn=document.getElementById("noBtn");
  btn.style.left=Math.random()*(window.innerWidth-100)+"px";
  btn.style.top=Math.random()*(window.innerHeight-100)+"px";
}

/* Celebration */
function celebrate(){
  document.getElementById("proposal").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  document.getElementById("finalText").innerText=`I LOVE YOU ${name}!,,
  YOU ARE MY EVERYTHING!!!‚ù§Ô∏è`;
  fireworks();
  confetti();
  balloons();
}

/* Fireworks */
function fireworks(){
  for(let i=0;i<100;i++){
    let f=document.createElement("div");
    f.className="firework";
    f.style.left=window.innerWidth/2+"px";
    f.style.top=window.innerHeight/2+"px";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    f.style.setProperty("--x",(Math.random()*400-200)+"px");
    f.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* Confetti */
function confetti(){
  for(let i=0;i<150;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* Balloons */
function balloons(){
  for(let i=0;i<20;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.background=`hsl(${Math.random()*360},80%,60%)`;
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),2000);
  }
}

</script>
</body>
</html>
